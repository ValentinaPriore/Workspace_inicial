   .ripple {

}


.ripple:hover {
  background: #EA5D9A radial-gradient(circle, transparent 1%, #B5D982 1%) center/15000%;
  border-color: #D61C6C;
}
.ripple:active {
  background-color: #9ACB56;
  background-size: 100%;
  transition: background 0s;
  border-color: #D61C6C;
}

input {
